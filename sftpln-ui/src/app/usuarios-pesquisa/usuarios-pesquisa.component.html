<div class="container">
  <form>
    <div class="p-grid pesquisa">
      <div class="p-col-12">
        <h1>Usuários</h1>
      </div>

      <div class="p-col-12 p-fluid">
        <label>Nome</label>
        <input type="text" pInputText name="nome" />
      </div>


      <div class="p-col-12">
        <a pButton type="submit" label="Pesquisar"></a>
      </div>
    </div>
  </form>

  <div class="p-grid p-fluid">
    <p-table [value]="usuarios" styleClass="p-datatable-gridlines p-datatable-striped"  [responsive]="true" [paginator]="true" [rows]="10"
      [showCurrentPageReport]="true" currentPageReportTemplate="Exibindo {first} a {last} de {totalRecords} registros"
      [rowsPerPageOptions]="[10,25,50]">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th style="width: 140px;">Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuario>
        <tr>
          <td>{{usuario.nome}}</td>
          <td>{{usuario.email}}</td>
          <td>
            <button type="button" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
              (click)="editUser(product)"></button>
            <button type="button" pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
              (click)="deleteUser(product)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="p-col-12">
    <a pButton type="submit" label="Novo usuário"></a>
  </div>

</div>
